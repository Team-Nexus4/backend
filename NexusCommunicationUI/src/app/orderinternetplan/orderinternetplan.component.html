
<div>
    <div *ngIf ="flag">

        <table class="w-100 text-white text-center bg-dark border" border="1"> 
            <tr class="bg-dark" style="height: 50px;">
                <th>iid</th>
                <th>Speed</th>
                <th>Cost in Ruppes</th>
                <th>Duration in Months</th>
                <th>Buy</th>
                
            </tr>
            <tr *ngFor = "let obj of internetArray"  >
                <td >{{obj.iid}}</td>
                <input type="hidden" value={{obj.iid}} #ref>
                <td>{{obj.speed}}</td>
                <td>{{obj.cost}}</td>
                <td>{{obj.duration}}</td>
                <td><input type="button" class="btn text-white bg-dark" value="Buy" (click) = "orderInternet(ref.value)"/></td>
            </tr>
        </table>
      



    </div>
</div>
