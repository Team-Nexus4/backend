

<div class="container register-form">
    <div class="form">
        <div class="note">
            <h4 class="mt-5 pt-3">Add Internet Plan</h4>
        </div>
        <div class="my-1 text-white bg-success text-center">{{msg}}</div>
        <div class="form-content">
            <form [formGroup]="netinfo" (ngSubmit)="storeNetDetail(); netinfo.reset()">
            <div class="row">
                
                <div class="col-md-6">
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Enter Internet Speed *</Label>
                        <input type="text" class="form-control" formControlName="speed" placeholder="eg.10 Mbps" value=""/>
                    </div>
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Enter Duration of Plan *</Label>
                        <input type="text" class="form-control" formControlName="duration" placeholder="eg.12" value=""/>
                    </div>
                </div>
                <div class="col-md-6">
                    <Label class="text-primary text-bold" style="font-size: 20px;">Enter Price of Plan *</Label>
                    <div class="form-group">
                        <input type="text" class="form-control" formControlName="cost" placeholder="eg.1200" value=""/>
                    </div>
                </div>
            </div >
            <div class="mx-auto">
                <button type="submit" class="btnSubmit  mx-5">Submit</button>
                <button type="button" class="btnSubmit" (click)="goback()">Back</button>
            </div>
        </form>
        </div>
    </div>
</div>
