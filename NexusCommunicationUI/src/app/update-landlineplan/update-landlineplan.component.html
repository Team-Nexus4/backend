
<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>UPDATE LANDLINE PLAN</p>
        </div>
        <div class="my-1 text-white bg-dark text-center">{{msg}}</div>
        <div class="form-content">
            <form #landlineRef="ngForm" (ngSubmit)="updateProductInfo(landlineRef.value); landlineRef.reset()" >
            <div class="row">
                
                <div class="col-md-6">
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Landline ID:</Label>
                        <input type="text" class="form-control" name="lid" [(ngModel)]="lid" />
                    </div>
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Price of Plan(eg.1200)</Label>
                        <input type="text" class="form-control" name="cost" [(ngModel)]="cost"/>
                    </div>
                </div>
                <div class="col-md-6">
                    
                    
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Duration of Plan in months(eg.12)</Label>
                        <input type="text" class="form-control" name="duration" [(ngModel)]="duration"/>
                    </div>

                </div>
            </div>
            <button type="submit" class="btnSubmit">Submit</button>
            <button type="button" class="btnSubmit" (click)="goback()" >Back</button>
        </form>
        </div>
    </div>
</div>
