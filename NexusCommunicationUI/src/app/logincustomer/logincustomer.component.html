<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
<div class="wrapper">
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">

        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12 ">
              <div class="form-block">
                <div class="mb-4">
                  <h3>Sign In to <strong>Customer</strong></h3>
                </div>
                <form #userRef="ngForm" (ngSubmit)="checkUser(userRef.value)">
                  <div class="w-100 bg-primary text-center text-white" style="border-radius: 15px;">{{msg}}</div>
                  <div class="form-group first">
                    <label for="username">Username</label> <br><br><br>
                    <input type="text" class="form-control" name="user" ngModel />
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label><br><br><br>
                    <input type="password" class="form-control" name="pass" ngModel>
                  </div>
                  
                  <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary mb-4">
                  <div class="d-flex">
                  <span class="mr-auto d-block"><a href="addcustomer">Customer registration</a></span>
                  <span class="mr-auto d-block"><a href="home">Back</a></span> 
                </div>
                </form>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
