
<div>
    <div *ngIf ="flag">

        <table class="w-100 text-center border">
            <tr class="bg-dark text-while text-bold ">
                <th>Lid</th>
                <th>Deuration</th>
                <th>Cost</th>
            </tr>
            <tr *ngFor = "let landline of landlineInfo">
                <td>{{landline.lid}}</td>
                <td>{{landline.duration}}</td>
                <td>{{landline.cost}}</td>
            </tr>
        </table>



    </div>
</div>
