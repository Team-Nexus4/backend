<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>ADD VENDOR</p>
        </div>
        <div class="my-1 text-white bg-dark text-center">{{msg}}</div>
        <div class="form-content">
            <form #vendorRef="ngForm" (ngSubmit)="addVendorComponent(vendorRef.value); vendorRef.reset();">
            <div class="row">
                
                <div class="col-md-6">
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Username</Label>
                        <input type="text" class="form-control" name="username" ngModel />
                    </div>
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Enter Password</Label>
                        <input type="password" class="form-control" name="password" ngModel>
                    </div>
                   
                </div>
                <div class="col-md-6">
                    
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Enter Internet Kit(eg.12)</Label>
                        <input type="number" class="form-control" name="internetKit" ngModel/>
                    </div>
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Enter Landline Kit(eg.12)</Label>
                        <input type="number" class="form-control" name="landlineKit" ngModel>
                    </div>
                   

                </div>
            </div>
            <button type="submit" class="btnSubmit mr-3">Submit</button>
            <button type="button" class="btnSubmit" (click)="goback()" >Back</button>
        </form>
        </div>
    </div>
</div>
