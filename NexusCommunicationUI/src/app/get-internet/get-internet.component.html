
   <div> <button class="btn btn-lg bg-dark text-white float-right mb-2" (click)="addInternetKit()" >Add Internet Plan</button> </div>
    <div *ngIf="flag"> 
        <table border="1" class="text-white text-center bg-dark w-100">
            <tr class="text-bold" style="height: 50px;">
                <th>Id</th>
                <th>Speed</th>
                <th>Cost in Ruppes</th>
                <th>Duration in month</th>
                <th>Update plan</th>
                <th>Delete plan</th>
            </tr>
            <tr *ngFor="let net of netInfo">
                <th>{{net.iid}}</th>
                <th>{{net.speed}}</th>
                <th>{{net.cost}}</th>
                <th>{{net.duration}}</th>
                <input type="hidden" value="{{net.iid}}" #id>
                <input type="hidden" value="{{net.speed}}" #speed>
                <input type="hidden" value="{{net.cost}}" #cost>
                <input type="hidden" value="{{net.duration}}" #duration>
                <th> <button  (click)="updateInternetKit(id.value,speed.value,cost.value,duration.value)" >update</button> </th>
                <th><button  (click)="deleteInternetKit(id.value)" >delete</button> </th>
            </tr>
        </table>
    </div>
