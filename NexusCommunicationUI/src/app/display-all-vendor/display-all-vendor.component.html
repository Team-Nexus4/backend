<div>
    <h2>All vendor details are..</h2>
    <input type="button" value="Load Vendor Details" (click)="loadvendordata()"/>
    <div *ngIf="flag">
    <table border="1">
        <tr>
            <th>Order id</th>
            <th>Retailer id</th>
        </tr>
        <tr *ngFor="let vend of vendorInfo">
            <td>{{vend.vid}}</td>
            <td>{{vend.internetKit}}</td>
            <td>{{vend.landlinekit}}</td>
        </tr>
    </table>
</div>
</div>
