
<div class="mt-5">
    <div class=" text-black text-center mt-2"><h4 class="mb-0">Landline Plans</h4></div>
    <div class="text-center text-black  my-1 alert-danger">{{msg}}</div>
    <div *ngIf ="flag">

        <table class="w-100 text-black text-center  border" border="1"> 
            <tr class="bg-primary" style="height: 50px;">
                <th>lid</th>
                <th>Duration in Months</th>
                <th>Cost in Ruppes</th>
                <th>Buy</th>
            </tr>
            <tr *ngFor = "let obj of landlineArray"  >
                <td >{{obj.lid}}</td>
                <input type="hidden" value={{obj.lid}} #ref>
                <td>{{obj.duration}}</td>
                <td>{{obj.cost}}</td>
                <!--<td><input type="button" value="Buy" (click) = "orderLandline(ref.value)"/></td>-->
                <td><button value="Buy" class="text-white btn myDiv"  style="background-color:{{obj.colori}}" (click) = "orderLandline(ref.value,$event)">Buy</button></td>
            </tr>
        </table>
        



    </div>
</div>
