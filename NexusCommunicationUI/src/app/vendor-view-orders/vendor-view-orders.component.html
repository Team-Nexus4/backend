<div >
    <div>
        <div class=" text-black text-center mt-5 mb-3"><h4 class="mb-0">View Order</h4></div>
        <div class="text-center text-black my-1 alert-success">{{msg}}</div>
        <table border="1" class="text-black text-center mx-auto br-5" style="width: 85%;">
            <tr class="text-bold  bg-primary text-white" style="height: 50px;">
            <th>Order Id</th>
            <th>Retailer Id</th>
            <th>Requested Item</th>
            <th>Requested Stock</th>
            <th>Proceed</th>
        </tr>
        <tr *ngFor="let exm of ost">
            <td>{{exm.oid}}</td>
            <input type="hidden" value={{exm.oid}} #ref>
            <td>{{exm.rid}}</td>
            <td>{{exm.requestedItem | ItemTypePipe }}</td>
            <td>{{exm.requestedStock}}</td>
            <td><input type="button" value="Proceed" class="btn btn-success" (click) = "fulfillOrderStock(ref.value)"/></td>
        </tr>
    </table>
    {{msg}}
</div>
</div>
