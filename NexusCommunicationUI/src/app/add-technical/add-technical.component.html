


<div class="container register-form">
    <div class="form">
        <div class="note bg-primary">
            <h4 class="mt-5 pt-3">Add Technician</h4>
        </div>
        <div class="my-1 text-white bg-success text-center">{{msg}}</div>
        <div class="form-content">
            <form [formGroup]="technicalInfo" (ngSubmit)="addTechnicalDetails()">
            <div class="row">
                
                <div class="col-md-6">
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Username</Label>
                        <input type="text" class="form-control" formControlName="username" />
                    </div>
                   
                    
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Enter Password</Label>
                        <input type="password" class="form-control" formControlName="password" ngModel required>
                    </div>
                    

                </div>
            </div>
            <div >
                <button type="submit" class="btnSubmit" style="margin-left: 30%;">Submit</button>
            </div>
        </form>
        </div>
    </div>
</div>
