<div class="mr-5"> <button class="btn btn-lg btn-success text-white float-right mb-2" (click)="addVendor()" >Add New Vendor</button> </div>
    <div *ngIf="flag"> 
        <div class=" text-black text-center mt-5"><h4 class="mb-3">Vendor Details</h4></div>
        <table class="mx-auto text-black text-center br-5" style="width: 85%;"> 
            <tr class="bg-primary text-white" style="height: 50px;">
                <th>Vid</th>
                <th>Internet Kit</th>
                <th>Landline Kit</th>
                <th>Update Intermet</th>
                <th>Landline Kit</th>
            </tr>
            <tr *ngFor = "let vendor of vendorinfo">
                <td>{{vendor.vid}}</td>
                <td>{{vendor.internetKit}}</td>
                <td>{{vendor.landlineKit}}</td>
                <input type="hidden" name="vid" value="{{vendor.vid}}" #id>
                <input type="hidden" name="ikit" value="{{vendor.internetKit}}" #internetkit>
                <input type="hidden" name="lkit" value="{{vendor.landlineKit}}" #landlinekit>
                <td><button class=" btn btn-warning" (click)="updateInternetKit(id.value,internetkit.value)" >update</button></td>
                <td><button class=" btn btn-warning" (click)="updateLandlineKit(id.value,landlinekit.value)" >update</button></td>

            </tr>
        </table>

        

    </div>
