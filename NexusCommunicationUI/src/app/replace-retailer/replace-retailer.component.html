
<div class="container register-form">
    <div class="form">
        
        <div class="note">
            <h4 class="mt-5 pt-3">You cant delete Retailer. Due to some Restriction you want to replace with another retailer</h4>
        </div>
        <div class="my-1 text-white bg-success text-center">{{msg}}</div>
        <div class="form-content">
            <form #retailerRef="ngForm" (ngSubmit)="replaceRetailer(retailerRef.value); retailerRef.reset()" >
            <div class="row">
                
                <div class="col-md-6">
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Employee ID:</Label>
                        <input type="text" class="form-control" name="eid" [(ngModel)]="rid" />
                    </div>
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Enter New Retailer Username</Label>
                        <input type="text" class="form-control" name="username" ngModel #user1="ngModel"  required/>
                        <div *ngIf="user1.errors && (user1.dirty || user1.touched)">
                            <span [hidden]="!user1.errors.required" style="color:red">
                              Username is required
                            </span>
      
                          </div>
                    </div>
                </div>
                <div class="col-md-6">
                    
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Enter New Retailer Password</Label>
                        <input type="text" class="form-control" name="password" ngModel #pass1="ngModel"  required/>
                        <div *ngIf="pass1.errors && (pass1.dirty || pass1.touched)">
                            <span [hidden]="!pass1.errors.required" style="color:red">
                              Password is required
                            </span>
      
                          </div>
                    </div>
                   

                </div>
            </div>
            <div class="mx-auto">
                <button type="submit" class="btnSubmit  mx-5" [disabled]="!retailerRef.valid">Submit</button>
                <button type="button" class="btnSubmit" (click)="goback()">Back</button>
            </div>
        </form>
        </div>
    </div>
</div>
