<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>You cant delete Retailer. Due to some Restriction you want to replace with another retailer</p>
        </div>
        <div class="my-1 text-white bg-dark text-center">{{msg}}</div>
        <div class="form-content">
            <form #retailerRef="ngForm" (ngSubmit)="replaceRetailer(retailerRef.value); retailerRef.reset()" >
            <div class="row">
                
                <div class="col-md-6">
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Employee ID:</Label>
                        <input type="text" class="form-control" name="eid" [(ngModel)]="rid" />
                    </div>
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Enter New Retailer Username</Label>
                        <input type="text" class="form-control" name="username" ngModel/>
                    </div>
                </div>
                <div class="col-md-6">
                    
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Enter New Retailer Password</Label>
                        <input type="text" class="form-control" name="password" ngModel/>
                    </div>
                   

                </div>
            </div>
            <button type="submit" class="btnSubmit mr-3">Submit</button>
            <button type="button" class="btnSubmit" (click)="goback()"  >Back</button>
        </form>
        </div>
    </div>
</div>
