<div>
    <div>
        <div class=" text-black text-center mt-5 mb-3"><h4 class="mb-0">View Orders</h4></div>
        <div class="text-center text-black my-1 alert-success">{{msg}}</div>
        <table border="1" class="text-black text-center mx-auto br-5" style="width: 85%;">
            <tr class="text-bold  bg-primary text-white" style="height: 50px;">
                <th>Order ID</th>
                <th>Retailer ID</th>
                <th>Customer Id</th>
                <th>request</th>
                <th>Proceed</th>
                
            </tr>
            <tr *ngFor = "let o of order">
            
                <td>{{o.oid}}</td>
                <input type="hidden" value={{o.oid}} #ref>
                <td>{{o.rid}}</td>
                <td>{{o.cid}}</td>
                <td>{{o.requested_plan}}</td>
                <td><input type="button" class="btn btn-success" value="Proceed" (click) = "retailerPlaceOrderDetails(ref.value)"/></td>
            </tr>
        </table>
        
    </div>
</div>
