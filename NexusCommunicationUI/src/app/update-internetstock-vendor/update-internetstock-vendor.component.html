



<div class="container register-form">
    <div class="form">
        <form #internetRef="ngForm" (ngSubmit)="updateInternetStock(internetRef.value); internetRef.reset()" >
            <div class="note">
                <h4 class="mt-5 pt-3">Update Vendor Internet Stock</h4>
            </div>
        <div class="my-1 bg-success text-center">{{msg}}</div>
        <div class="form-content">
           <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <Label class="text-primary text-bold" style="font-size: 20px;">Vendor Id *</Label>
                    <input type="text" class="form-control" name="vid" [(ngModel)]="vid" placeholder="eg.1123654796" />
                </div>
            </div>
               <div class="col-md-6">
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Internet Stock *</Label>
                        <input type="text" class="form-control" name="internetKit" [(ngModel)]="internetKit" placeholder="eg.1200" #internetkit1="ngModel"  required/>
                        <div *ngIf="internetkit1.errors && (internetkit1.dirty || internetkit1.touched)">
                            <span [hidden]="!internetkit1.errors.required" style="color:red">
                              Internet Kit is required
                            </span>
      
                          </div>
                    </div>
                </div>
            </div>
            <div class="mx-auto">
                <button type="submit" class="btnSubmit  mx-5" [disabled]="!internetRef.valid">Submit</button>
                <button type="button" class="btnSubmit" (click)="goback()">Back</button>
            </div>
       
        </div>
        </form>
    </div>
</div>
