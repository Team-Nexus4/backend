<div>
    <h2>All technicians details are..</h2>
    <div *ngIf="flag">
        <table border="1" class="text-white text-center bg-dark text-center w-100">
            <tr class="text-bold" style="height: 50px;">
            <th>Order id</th>
            <th>Retailer id</th>
            <th>Proceed</th>
        </tr>
        <tr *ngFor="let tech of technicalInfo">
            <td>{{tech.oid}}</td>
            <input type="hidden" value={{tech.oid}} #ref>
            <td>{{tech.rid}}</td>
            <td><input type="button" value="Proced" (click) = "palceTechnical(ref.value)"/></td>
        </tr>
    </table>
    {{msg}}
</div>
</div>
