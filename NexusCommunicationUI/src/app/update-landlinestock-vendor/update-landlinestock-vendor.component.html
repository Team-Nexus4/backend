
<div class="container register-form">
    <div class="form">
        <form #landlineRef="ngForm" (ngSubmit)="updateLandlineStock(landlineRef.value); landlineRef.reset()" >
            <div class="note">
                <h4 class="mt-5 pt-3">Update Vendor Landline Stock</h4>
            </div>
        <div class="my-1 bg-success text-center">{{msg}}</div>
        <div class="form-content">
           <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <Label class="text-primary text-bold" style="font-size: 20px;">Vendor Id *</Label>
                    <input type="text" class="form-control" name="vid" [(ngModel)]="vid" placeholder="eg.1123654796" />
                </div>
            </div>
               <div class="col-md-6">
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Landline Stock *</Label>
                        <input type="text" class="form-control" name="landlineKit" [(ngModel)]="landlineKit" placeholder="eg.1200"  #landlinekit1="ngModel"  required/>
                        <div *ngIf="landlinekit1.errors && (landlinekit1.dirty || landlinekit1.touched)">
                            <span [hidden]="!landlinekit1.errors.required" style="color:red">
                              Landline Kit is required
                            </span>
      
                          </div>
                    </div>
                </div>
            </div>
            <div class="mx-auto">
                <button type="submit" class="btnSubmit  mx-5"  [disabled]="!landlineRef.valid">Submit</button>
                <button type="button" class="btnSubmit" (click)="goback()">Back</button>
            </div>
       
        </div>
        </form>
    </div>
</div>
