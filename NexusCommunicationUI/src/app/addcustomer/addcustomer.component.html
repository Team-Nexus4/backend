


<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>CUSTOMER REGISTATION</p>
        </div>
        <div class="my-1 text-white bg-dark text-center">{{msg}}</div>
        <div class="form-content">
            <form #userRef="ngForm" (ngSubmit)="addCustomerComponent(userRef.value); userRef.reset()" >
            <div class="row">
                
                <div class="col-md-6">
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">First Name</Label>
                        <input type="text" class="form-control" name="fname" ngModel />
                    </div>
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Username</Label>
                        <input type="text" class="form-control" name="username" ngModel>
                    </div>
                    
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Enter Pincode (eg.123456)</Label>
                        <input type="number" class="form-control" name="pincode" ngModel>
                    </div>
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Phone Number</Label>
                        <input type="number" class="form-control" name="phone" ngModel>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Last Name</Label>
                        <input type="text" class="form-control" name="lname" ngModel>
                    </div>
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Enter Password</Label>
                        <input type="password" class="form-control" name="password" ngModel>
                    </div>
                    <div class="form-group">
                        <Label class="text-primary text-bold" style="font-size: 20px;">Enter your Address</Label>
                        <input type="text" class="form-control" name="addres" ngModel/>
                    </div>
                    
                    

                </div>
            </div>
            <button type="submit" class="btnSubmit">Submit</button>
        </form>
        </div>
    </div>
</div>
